<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Shop with sidebar.">
    <title>Shop</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <p id="message"></p>
            <nav class="nav__header">
                <h1 class="title">
                    Goods
                </h1>
                <div id="sidebar-box">
                    <img src="images/cart.webp" alt="=" width="32" height="32" draggable="false">
                    <p id="products-count">

                    </p>
                </div>
            </nav>
            <aside id="sidebar">
                <h1 class="title">
                    Cart
                </h1>
                <div id="cart-goods">

                </div>
                <p id="order-price">
                    0$
                </p>
                <button id="order">
                    Order
                </button>
            </aside>
            <script>
                document.getElementById('sidebar').style.left = `-${document.getElementById('sidebar').offsetWidth}px`;
            </script>
            <div id="goods-container">
<!--                <h1 class="header">-->
<!--                    Goods-->
<!--                </h1>-->
                <div id="goods">

                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
