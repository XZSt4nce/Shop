<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <nav>
                <div id="sidebar-box">
                    <img id="sidebar-icon" src="images/cart.png" alt="=" width="32" height="32">
                    <div id="products-count">

                    </div>
                </div>
            </nav>
            <div id="products-container">
                <aside id="sidebar">
                    <div id="cart-header">
                        Cart
                    </div>
                    <div id="cart-goods">

                    </div>
                    <div id="order-price">
                        0₽
                    </div>
                    <button class="order">
                        Order
                    </button>
                </aside>
                <script>
                    document.getElementById('products-container').style.width = `calc(100vw + ${document.getElementById('sidebar').offsetWidth - 20}px)`;
                    document.getElementById('products-container').style.left = `-${document.getElementById('sidebar').offsetWidth}px`;
                </script>
                <div id="goods">
                    <div class="product">
                        <div class="product-img"></div>
                        <div class="rating">
                            <div class="rate">
                                <img src="images/stars_gray.png" height="30" class="rate-mask" alt="">
                                <img src="images/stars_gold.png" height="30" class="rate-mask" alt="">
                            </div>
                            <div class="rate-count">
                                (120)
                            </div>
                        </div>
                        <div class="product-title">
                            Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops
                        </div>
                        <div class="product-description"></div>
                        <div class="product-price">
                            <div class="amount-price">
                                1pc. x 109.95₽
                            </div>
                            <div class="total-price">
                                = 109.95₽
                            </div>
                        </div>
                        <div class="buy-container">
                            Add to cart
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
