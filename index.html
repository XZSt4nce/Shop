<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <aside id="sidebar">
                <div id="sidebar-box">
                    <img id="sidebar-icon" src="images/sidebar.png" alt="=" width="32" height="32">
                </div>
                <div id="cart-header">
                    Cart
                </div>
                <div class="cart-goods">
                    <div class="product">
                        <div class="product-content">
                            <div class="delete-product"></div>
                            <div class="product-img"></div>
                            <div class="product-title">
                                Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops
                            </div>
                            <div class="product-description">
                                <a>Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday</a>
                            </div>
                            <div class="amount-price">
                                5 x 109.95
                            </div>
                            <div class="total-price">
                                = 549.75
                            </div>
                            <div class="cart-amount">
                                <div class="decrease-product"></div>
                                <div class="amount">
                                    5
                                </div>
                                <div class="increase-product"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <div class="goods">

            </div>
        </div>
    </div>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
